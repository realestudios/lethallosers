# Default value: 
Contribution Items = 

[Walkie GPS]

## Holding a walkie talkie displays location.
# Setting type: Boolean
# Default value: true
Enable the Walkie GPS upgrade = true

## Default price for Walkie GPS upgrade.
# Setting type: Int32
# Default value: 450
Walkie GPS Price = 450

## If true: upgrade will apply only to the client that purchased it. (Overriden by 'Convert all upgrades to be shared' option in Misc section)
# Setting type: Boolean
# Default value: true
Individual Purchase = true

## Items that when sold contribute to the purchase of the upgrade. Either the scan node's name or ItemProperties.itemName can be inserted here
# Setting type: String
# Default value: 
Contribution Items = 

[Weather Probe]

## Allows changing weather of a level through cost of credits
# Setting type: Boolean
# Default value: true
Enable Weather Probe Command = true

## Price of the weather probe when a weather is not selected for the level
# Setting type: Int32
# Default value: 300
Price of Weather Probe = 300

## When enabled, randomized weather probe will always clear out the weather present in the selected level
# Setting type: Boolean
# Default value: false
Always pick clear weather = false

## This price is used when using the probe command with a weather
# Setting type: Int32
# Default value: 500
Price of Weather Probe with selected weather = 500

[Wheelbarrow]

## Allows you to buy a wheelbarrow to carry items outside of your inventory
# Setting type: Boolean
# Default value: true
Enable the Wheelbarrow Item = true

## Price of the Wheelbarrow in the store
# Setting type: Int32
# Default value: 400
Price of the Wheelbarrow Item = 400

## Weight of the wheelbarrow without any items in lbs
# Setting type: Single
# Default value: 30
Weight of the Wheelbarrow Item = 30

## Restriction applied when trying to insert an item on the wheelbarrow.
## Supported values: None, ItemCount, TotalWeight, All
# Setting type: String
# Default value: ItemCount
Restrictions on the Wheelbarrow Item = ItemCount

## How much weight (in lbs and after weight reduction multiplier is applied on the stored items) a wheelbarrow can carry in items before it is considered full.
# Setting type: Single
# Default value: 100
Maximum amount of weight = 100

## Amount of items allowed before the wheelbarrow is considered full
# Setting type: Int32
# Default value: 4
Maximum amount of items = 4

## How much an item's weight will be ignored to the wheelbarrow's total weight
# Setting type: Single
# Default value: 0.7
Weight reduction multiplier = 0.7

## How far the wheelbarrow sound propagates to nearby enemies when in movement
# Setting type: Single
# Default value: 14
Noise range of the Wheelbarrow Item = 14

## Value multiplied on the player's look sensitivity when moving with the wheelbarrow Item
# Setting type: Single
# Default value: 0.4
Look sensitivity drawback of the Wheelbarrow Item = 0.4

## Value multiplied on the player's movement to give the feeling of drifting while carrying the Wheelbarrow Item
# Setting type: Single
# Default value: 5
Sloppiness of the Wheelbarrow Item = 5

## If false, it will just not play the sounds, it will still attract monsters to noise
# Setting type: Boolean
# Default value: true
Plays noises for players with Wheelbarrow Item = true

## Shows a scan node on the item when scanning
# Setting type: Boolean
# Default value: true
Enable scan node of Wheelbarrow = true

## Allows you to scavenge a wheelbarrow in which you can store items on
# Setting type: Boolean
# Default value: true
Enable the Shopping Cart Item = true

## How likely it is to a scrap wheelbarrow item to spawn when landing on a moon. (0.1 = 10%)
# Setting type: Single
# Default value: 0.1
Spawn chance of Shopping Cart Item = 0.1

## Weight of the scrap wheelbarrow's without any items in lbs
# Setting type: Single
# Default value: 25
Weight of the Shopping Cart Item = 25

## Amount of items allowed before the scrap wheelbarrow is considered full
# Setting type: Int32
# Default value: 6
Maximum amount of items for Shopping Cart = 6

## How much an item's weight will be ignored to the scrap wheelbarrow's total weight
# Setting type: Single
# Default value: 0.5
Weight reduction multiplier for Shopping Cart = 0.5

## Lower boundary of the scrap's possible value
# Setting type: Int32
# Default value: 50
Minimum scrap value of Shopping Cart = 50

## Higher boundary of the scrap's possible value
# Setting type: Int32
# Default value: 100
Maximum scrap value of Shopping Cart = 100

## Restriction applied when trying to insert an item on the scrap wheelbarrow.
## Supported values: None, ItemCount, TotalWeight, All
# Setting type: String
# Default value: ItemCount
Restrictions on the Shopping Cart Item = ItemCount

## How much weight (in lbs and after weight reduction multiplier is applied on the stored items) a scrap wheelbarrow can carry in items before it is considered full.
# Setting type: Single
# Default value: 100
Maximum amount of weight for Shopping Cart = 100

## How far the scrap wheelbarrow sound propagates to nearby enemies when in movement
# Setting type: Single
# Default value: 18
Noise range of the Shopping Cart Item = 18

## Value multiplied on the player's look sensitivity when moving with the Scrap wheelbarrow Item
# Setting type: Single
# Default value: 0.8
Look sensitivity drawback of the Shopping Cart Item = 0.8

## Value multiplied on the player's movement to give the feeling of drifting while carrying the Scrap Wheelbarrow Item
# Setting type: Single
# Default value: 2
Sloppiness of the Shopping Cart Item = 2

## If false, it will just not play the sounds, it will still attract monsters to noise
# Setting type: Boolean
# Default value: true
Plays noises for players with Shopping Cart Item = true

